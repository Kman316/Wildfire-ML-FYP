<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js">
    </script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Predict Wildfire Intensity</title>
</head>
<body>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css' type='text/css' />
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">FireMap</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link">Worldwide Map</a>
            </li>
        </ul>
    </div>

</nav>

<!--<h1>FireMap</h1>
-->
<div id='map'>
    <div class='map-overlay' id='features'><h2><center>FireMap</center></h2>
        <b>Features:</b> Clicking the clustered points will zoom the map in on them,
        but depending on how close they are, you may have to zoom further to see each individual point.
        Individual points can be clicked on to see the predicted wildfire score.<br>
    </div>
</div>
<script type="text/javascript" src="js/usa.js"></script>
<div class='map-overlay-two' id='legend'></div>
<div id="help-message">

</div>
<div id="ml">
    <div id="ml-input">
        <div id="ml-input-lat" class="ml-input-coord">
            <label>Lat:</label>
            <div id="txtLat">
                Lat
            </div>
        </div>
        <div id="ml-input-long" class="ml-input-coord">
            <label>Lon:</label>
            <div id="txtLong">
                Lon
            </div>
        </div>
    </div>
    <div id="ml-output-vis">
        <label>Predicted Wildfire Intensity:</label>
        <div id="bar-container">
            <div id="bar-fill"></div>
        </div>
    </div>
    <div id="ml-output">
        Prediction
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
