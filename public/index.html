<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js">
  </script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Predict Wildfire Intensity</title>
</head>
<body>
  <h1>Wildfire Predictor</h1>
  <div id='map'></div>
  <script type="text/javascript" src="js/index.js"></script>
  <div id="help-message">
    
  </div>
  <div id="ml">
    <div id="ml-input">
      <div id="ml-input-lat" class="ml-input-coord">
        <label>Lat:</label>
        <div id="txtLat">
          Lat
        </div>
      </div>
      <div id="ml-input-long" class="ml-input-coord">
        <label>Lon:</label>
        <div id="txtLong">
          Lon
        </div>
      </div>
    </div>
    <div id="ml-output-vis">
      <label>Predicted Wildfire Intensity:</label>
      <div id="bar-container">
        <div id="bar-fill"></div>
      </div>
    </div>
    <div id="ml-output">
      Prediction
    </div>
  </div>

</body>
</html>
